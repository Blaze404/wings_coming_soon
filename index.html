        <script>
          
            const particlesJSON = {
"particles": {
        "number": {
            "value": 50,
            "density": {
                "enable": true,
                "value_area": 700 //Denser the smaller the number.
            }
        },
        "color": { //The color for every node, not the connecting lines.
            "value": "#01579b" //Or use an array of colors like ["#9b0000", "#001378", "#0b521f"]
        },
        "shape": {
            "type": "circle", // Can show circle, edge (a square), triangle, polygon, star, img, or an array of multiple.
            "stroke": { //The border
                "width": 1,
                "color": "#145ea8"
            },
            "polygon": { //if the shape is a polygon
                "nb_sides": 5
            },
            "image": { //If the shape is an image
                "src": "",
                "width": 100,
                "height": 100
            }
        },
        "opacity": {
            "value": 0.7,
            "random": true
        },
        "size": {
            "value": 10,
            "random": true
        },
        "line_linked": {
            "enable": true,
            "distance": 200, //The radius before a line is added, the lower the number the more lines.
            "color": "#007ecc",
            "opacity": 0.5,
            "width": 2
        },
        "move": {
            "enable": true,
            "speed": 2,
            "direction": "top", //Move them off the canvas, either "none", "top", "right", "bottom", "left", "top-right", "bottom-right" et cetera...
            "random": true,
            "straight": false, //Whether they'll shift left and right while moving.
            "out_mode": "out", //What it'll do when it reaches the end of the canvas, either "out" or "bounce".
            "bounce": false, 
            "attract": { //Make them start to clump together while moving.
                "enable": true,
                "rotateX": 600,
                "rotateY": 1200
            }
        }
    },
  //Negate the default interactivity
  "interactivity": {
        "detect_on": "canvas",
        "events": {
            "onhover": {
                "enable": false,
                "mode": "repulse"
            },
            "onclick": {
                "enable": false,
                "mode": "push"
            },
            "resize": true
        },
        "modes": {
            "grab": {
                "distance": 800,
                "line_linked": {
                    "opacity": 1
                }
            },
            "bubble": {
                "distance": 800,
                "size": 80,
                "duration": 2,
                "opacity": 0.8,
                "speed": 3
            },
            "repulse": {
                "distance": 400,
                "duration": 0.4
            },
            "push": {
                "particles_nb": 4
            },
            "remove": {
                "particles_nb": 2
            }
        }
    },
    "retina_detect": true
}

    particlesJS("particles-js", particlesJSON)


        // <!-- PAGE LOAD SCRIPT -->
                
                $('#particles-js').hide();
                $('.button-div').hide();
                $('.wings-container').hide();

                var random_load = parseInt(2500 + (Math.random()*600));

                setTimeout(function(){

                    var init = function(){
            var isMobile = navigator.userAgent &&
                navigator.userAgent.toLowerCase().indexOf('mobile') >= 0;
            var isSmall = window.innerWidth < 1000;
            
            var ps = new ParticleSlider({
                ptlGap: isMobile || isSmall ? 3 : 0,
                ptlSize: isMobile || isSmall ? 3 : 1,
                width: 1e9,
                height: 1e9
            });
                
            (window.addEventListener
            ? window.addEventListener('click', function(){ps.init(true)}, false)
            : window.onclick = function(){ps.init(true)});
            }

            var initParticleSlider = function(){
            var psScript = document.createElement('script');
            (psScript.addEventListener
                ? psScript.addEventListener('load', init, false)
                : psScript.onload = init);
            psScript.src = 'js/ps09.js';
                psScript.setAttribute('type', 'text/javascript');
            document.body.appendChild(psScript);
            }
                
            (window.addEventListener
            ? window.addEventListener('load', initParticleSlider, false)
            : window.onload = initParticleSlider);

                    $('.loader').fadeOut();
                    $('#particles-js').fadeIn();
                    
                    $('.wings-container').fadeIn();

                    setTimeout(function(){
                        $('.button-div').fadeIn(2000);
                    }, 4100)
                   
                }, random_load)

                function handle_query(){
                    document.querySelector('#confirm-modal').close()
                }
                $('#close_it').click(function(){
                    document.querySelector('#confirm-modal').close()
                });
               

            </script>
